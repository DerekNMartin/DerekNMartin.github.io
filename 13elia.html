  <!-- Script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script type="text/javascript">

    $(document).ready(function() {

    /* Random Link Color-------------------- */
    var randomLinks = $('a.random-color');
    var original = randomLinks.css('color');
    var colors = ["#16a085","#27ae60","#2980b9","#8e44ad","#f39c12","#d35400","#c0392b",]
    randomLinks.hover(function() { //mouseover
      var num = (Math.floor(Math.random() * colors.length))
      var col = colors[num];
      $(this).animate({
        'color': col,
      },100);
    },function() { //mouseout
      $(this).animate({
        'color': original,
      },500);
    });

    /*Counter----------------------------*/
    var dc = localStorage.getItem("dc") || 0;
    var ac = localStorage.getItem("ac") || 0;
    var sc = localStorage.getItem("sc") || 0;
    var jc = localStorage.getItem("jc") || 0;
    var mc = localStorage.getItem("mc") || 0;

    document.getElementById("d").innerHTML = dc;
    document.getElementById("a").innerHTML = ac;
    document.getElementById("j").innerHTML = jc;
    document.getElementById("s").innerHTML = sc;
    document.getElementById("m").innerHTML = mc;

    var reply_click = function()
    {
        if (this.id == "reset") {
          console.log("test");
          dc = 0;
          ac = 0;
          mc = 0;
          sc = 0;
          jc = 0;
          localStorage.setItem("dc", 0);
          localStorage.setItem("ac", 0);
          localStorage.setItem("sc", 0);
          localStorage.setItem("jc", 0);
          localStorage.setItem("mc", 0);
          document.getElementById("d").innerHTML = 0;
          document.getElementById("a").innerHTML = 0;
          document.getElementById("m").innerHTML = 0;
          document.getElementById("s").innerHTML = 0;
          document.getElementById("j").innerHTML = 0;
        }

        if (this.id == "dt") {
          document.getElementById("d").innerHTML = ++dc;
          localStorage.setItem("dc", dc);
        }
        if (this.id == "at") {
          document.getElementById("a").innerHTML = ++ac;
          localStorage.setItem("ac", ac);
        }
        if (this.id == "st") {
          document.getElementById("s").innerHTML = ++sc;
          localStorage.setItem("sc", sc);
        }
        if (this.id == "mt") {
          document.getElementById("m").innerHTML = ++mc;
          localStorage.setItem("mc", mc);
        }
        if (this.id == "jt") {
          document.getElementById("j").innerHTML = ++jc;
          localStorage.setItem("jc", jc);
        }

    }
    document.getElementById('dt').onclick = reply_click;
    document.getElementById('at').onclick = reply_click;
    document.getElementById('mt').onclick = reply_click;
    document.getElementById('jt').onclick = reply_click;
    document.getElementById('st').onclick = reply_click;
    document.getElementById('reset').onclick = reply_click;
  });

  </script>
