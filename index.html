    <style>
      body {
        margin: 0;
        font-family: 'Inconsolata', Courier, monospace;
      }
      .grid-container {
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
      }
      .grid-item {
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        text-transform: capitalize;
        text-align: center;
        transition: color 1.5s ease, background-color 2.5s cubic-bezier(0.65, 0, 0.35, 1), opacity 2s ease-in;
      }
      .grid-item-logo {
        grid-column: 1 / 1;
      }
      .grid-item-info {
        grid-column: 5 / 5;
        grid-row: 5 / 5;
        display: grid;
        grid-template-rows: 2fr 1fr;
        grid-template-columns: repeat(3, 1fr);
        padding: 1rem;
        justify-items: center;
        align-items: center;
      }
      .grid-item-greeting {
        grid-row: 3 / 3;
        grid-column: 3 / 3;
      }
      .logo {
        width: 5vw;
      }
      .social-icon {
        width: 30%;
      }
      .email {
        grid-row: 2 / 2;
        grid-column: 1 / span 3;
        text-align: center;
        font-size: 1.1vw;
        word-break: break-all;
        background: linear-gradient(#faff60 0 0) var(--p, 0) / var(--p, 0) no-repeat;
        transition: 0.4s, background-position 0s;
      }
      .email:hover {
        --p: 100%;
      }
      .center-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .on-greeting {
        opacity: 1;
      }
      svg {
        transition: fill 1.5s ease, transform 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
      }
      a svg:hover {
        transform: scale(1.3)
      }
      @media only screen and (max-width: 600px) {
        .email, .grid-item {
          font-size: 0.6rem;
        }
        .social-icon {
          grid-column: 2 / 2;
          text-align: center;
          margin: 0;
          width: 100%;
        }
        .grid-item-info {
          grid-template-rows: repeat(4, 1fr);
          grid-template-columns: repeat(3, 1fr);
          padding: 0.5rem;
        }
        .email {
          grid-row: 4 / 4;
          grid-column: 1 / span 3;
        }
      }
    </style>

        Hey üëãüèΩ

      <template v-show="greeting">
        <template v-for="message in messages">
          <div v-if="message" :style="{ color: randomColour }" 
            @mouseover="greeting ? null : randomize()" 
            class="grid-item"
            :class="greeting ? '' : 'on-greeting'">{{ message }}</div>
            <div v-else :style="{ backgroundColor: randomColour }"
              class="grid-item"
              :class="greeting ? '' : 'on-greeting'"/>
        </template>

        <address class="email">derek.n.martin@gmail.com</address>
      </section>

  <script>
    new Vue({
      el: '#derek',
      computed: {
        messages() {
          // (5x5 grid) = 25 cells - 2 fixed cells = 23 available cells
          const _availableCells = 23
          const _messageArray = Array.apply(null, Array(_availableCells))
            .map((item, index) => this.aboutMe[index] ? this.aboutMe[index] : null)
          return _messageArray
        },
      },
      data: {
        randomColour: 'hsl(360, 100%, 100%)',
        greeting: true,
        aboutMe: [
          'hey',
          'i live in toronto',
          'i work at Squaredance',
          'my name is derek',
          'i\'m a front end developer',
          'i have a cat named barbra üê±'
        ]
      },
      methods: {
        randomizeGrid() {
          this.messages.sort(() => 0.5 - Math.random())
        },
        randomRange(min, max) {
          return Math.floor(Math.random() * (min - max * 1)) + min
        },
        randomizeColour() {
          const hue = this.randomRange(0, 360)
          const saturation = this.randomRange(80, 90)
          const light = this.randomRange(50, 60)
          this.randomColour = `hsl(${hue}, ${saturation}%, ${light}%)`
        },
        randomize() {
          this.randomizeGrid()
          this.randomizeColour()
        },
        toggleGreeting() {
          this.greeting = !this.greeting
          this.randomize()
        }
      }
    })
  </script>
